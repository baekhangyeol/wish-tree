spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/wishtree
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect